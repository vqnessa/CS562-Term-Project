{% extends "layout.html" %}

{% block content %}
<body>
    <h1>All Decks</h1>
    <a href="{{ url_for('create_deck') }}" class="create-deck">Create New Deck</a>
    <ul>
        {% for deck in decks %}
        <li>
            <a href="{{ url_for('deck_detail', deck_id=deck.id) }}">{{ deck.name }}</a>
            <form action="{{ url_for('edit_deck', deck_id=deck.id) }}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
            <form action="{{ url_for('delete_deck', deck_id=deck.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <span>
                {{ deck.cards|length }}
                {{ 'cards' if deck.cards|length != 1 else 'card' }}
            </span>
        </li>
        {% else %}
        <li>No decks yet.</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
