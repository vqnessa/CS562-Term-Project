<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if deck else 'New' }} Deck</title>
</head>
<body>
    <h1>{{ 'Edit' if deck else 'New' }} Deck</h1>

    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
