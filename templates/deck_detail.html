<!DOCTYPE html>
<html>
<head><title>{{ deck.name }}</title></head>
<body>
    <h1>{{ deck.name }}</h1>
    <p>Created: {{ deck.created_at.strftime('%Y-%m-%d') }}</p>
    <p>Updated: {{ deck.updated_at.strftime('%Y-%m-%d') }}</p>

    <h2>Cards</h2>
    <ul>
        {% for card in deck.cards %}
        <li>{{ card.front_text }} -> {{ card.back_text }}</li>
        {% else %}
        <li>No cards yet.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('edit_deck', deck_id=deck.id) }}">Edit Deck</a>
    <a href="{{ url_for('index') }}">Back to all decks</a>
</body>
</html>
